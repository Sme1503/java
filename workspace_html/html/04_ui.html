<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <!-- 모든 컨텐츠는 li태그안에 넣어야 접근성이 좋다.-->
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>
    <ol>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ol>

    <ol>
        <li>
            li 1
        </li>

        <li>
            <ul>
                <li>li 1</li>
                <li>li 2</li>
                <li>li 3</li>
            </ul>
        </li>
    </ol>
</body>

</html>
