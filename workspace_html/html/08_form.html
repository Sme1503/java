<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get" action="주소">
        text : <input type="text"><br>
        text(value) : <input type="text" value = "아무거나"><br>
        text(placeholder) : <input type="text" placeholder = "placeholder" ><br>
        text(readonly) : <input type="text" placeholder = "placeholder" readonly="readonly"><br>
        text(disabled) : <input type="text" disabled="disabled"><br>
        password : <input type="password"><br>

        radio : 
        <input type="radio" name="gender" value="male" checked="checked"> 남자
        <input type="radio" name="gender" value="female"> 여자
        <input type="radio" name="gender" value=""> 비공개
        <br>

        checkbox :
        <input type="checkbox" value="1" checked="checked">페퍼로니
        <input type="checkbox" value="2" disabled="disabled">치즈
        <input type="checkbox" value="3">올리브
        <br>

        file :
        <input type="file" >
        <br>

        reset :
        <input type="reset" value="reset">
        <br>

        submit :
        <input type="submit" value="전송">
        <br>

        검색 : 
        <input type="text" value="search">
        <input type="submit" value="전송">
        <br>

        hidden :
        <input type="hidden" value="secret" value="1234">
        <br>

        date : 
        <input type="date" value="2024-12-16">
        <br>
        color :
        <input type="color">
        <br>
        number :
        <input type="number">
        <br>
        button :
        <input type="button" name="btn" value="버튼">
        <br>
        <button type="button">button tag</button>
        <a href="http://naver.com" target="_blank">
            <button type="button">네이버 가기</button>
        </a>
        <br>
        <textarea rows="10" cols="100" name="textarea">
            1줄
            2줄
        </textarea>
        <br>
        <select>
            <option>첫번째</option>
            <option>두번째</option>
            <option>세번째</option>
        </select>
        <br>
        <select name="lunch" multiple="multiple" size="5">
            <option value="1">한식</option>
            <option value="2">양식</option>
            <option value="3">증식</option>
            <option value="4" selected="selected">분식1</option>
            <option value="5" >분식2</option>
            <option value="6" >분식3</option>
            <option value="7" >분식4</option>
            <option value="8" >분식5</option>
            <option value="9" >분식6</option>
        </select>
        <br>
        <input type="checkbox" id="chk"><label for="chk">선택</label>
        <br>
        <label for="chk">
            <input type="checkbox" id="chk2"><label for="chk2">선택2
        </label>
        <br>
        <fieldset>
            <legend>제목</legend>글씨들
        </fieldset>
        <br>
        range :
        <input type="range" name="ran" min="10" max="100" step="10">

    </form>


    <form method="get" action="https://search.naver.com/search.naver">

        네이버 검색 : <input type="text" name="query" placeholder="검색어를 입력하세요">
        <input type="submit" value="네이버 검색">
    </form>
    
    <form method="get" action="https://www.google.co.kr/search">

        구글 검색 : <input type="text" name="q" placeholder="검색어를 입력하세요">
        <input type="submit" value="구글 검색">
    </form>

</body>

</html>
