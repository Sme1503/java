<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li {
            border: 1px solid red;
        }
        
        ul {
            /* 점 제거 */
            list-style: none;
            /* 공백 제거 */
            padding: 0;
        }
        
        td {
            border: 1px solid red;
            
        }
        
        table {
            /* 테이블의 인접한 두 셀의 테두리 선 통합 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
